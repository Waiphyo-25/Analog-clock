<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Analog Clock
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="hour hand" id="hour_hand"></div>
        <div class="minutes hand" id="minute_hand"></div>
        <div class="second hand" id="second_hand"></div>

        <!-- for number -->
        <div class="number list_1"> 1</div>
        <div class="number list_2"> 2</div>
        <div class="number list_3"> 3</div>
        <div class="number list_4"> 4</div>
        <div class="number list_5"> 5</div>
        <div class="number list_6"> 6</div>
        <div class="number list_7"> 7</div>
        <div class="number list_8"> 8</div>
        <div class="number list_9"> 9</div>
        <div class="number list_10"> 10</div>
        <div class="number list_11"> 11</div>
        <div class="number list_12"> 12</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
